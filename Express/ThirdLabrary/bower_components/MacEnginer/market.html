<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: microsoft yahei;
        }
        .box{
            position: relative;
            width: 834px;
            margin: 0 auto;
            margin-top: 5%;
        }
        .box:after,
        .box:before{
            content: '';
            display: table;
            overflow: hidden;
            clear: both;
        }
        .img{ display: inline-block; float: left; border: 3px solid #FFF; }
        .img.active{
            border: 3px solid #f00;
        }
        .btn{
            float: left;
            width: 166px;
            height: 224px;
            line-height: 218px;
            text-align: center;
            font-size: 20px;
            border: 0;
            background: #F6F6F6;
            outline: none;
            cursor: pointer;
            display: inline-block;
            border: 3px solid #FFF;
        }
        .span{
            width: 160px;
            height: 218px;
            float: left;
            display: inline-block;
            background: #FFF;
            border: 3px solid #FFF;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="images/five.png" data-dname="5元红包" class="img img01 active" />
    <img src="images/h50.png" data-dname="30元话费" class="img img02" />
    <img src="images/h100.png" data-dname="100元话费" class="img img03" />
    <img src="images/q15.png" data-dname="15元投资券" class="img img04" />
    <img src="images/q30.png" data-dname="30元投资券" class="img img05" />
    <img src="images/hongfeng.png" data-dname="刘洪峰" class="img img06" />
    <span class="span"></span>
    <input type="button" value="点我抽奖" class="btn" />
    <span class="span"></span>

    <img src="images/jielang.png" data-dname="尚杰浪" class="img img02" />
    <img src="images/h100.png" data-dname="100元话费" class="img img03" />
    <img src="images/q15.png" data-dname="15元投资券" class="img img04" />
    <img src="images/q30.png" data-dname="30元投资券" class="img img05" />
    <img src="images/t100.png" data-dname="100元投资券" class="img img06" />
    <img src="images/t200.png" data-dname="200元红包" class="img img07" />
</div>
<script src="thirdLibary/jquery/index.js"></script>
<script>
    $(function() {
        var index = 0;
        var count = 0;
        var timer = null;
        var imgNum = $('.img');
        var arr = [
            (Math.pow(2,7) + Math.floor( (Math.random()*30)%2) ),
            (Math.pow(2,6) + Math.floor( (Math.random()*30)%5) ),
            (Math.pow(2,5) + Math.floor( (Math.random()*30)%2) ),
            (Math.pow(2,6) + Math.floor( (Math.random()*30)%3) ),
            (Math.pow(2,6) + Math.floor( (Math.random()*30)%5) ),
            (Math.pow(2,7) + Math.floor( (Math.random()*30)%4) ),
            (Math.pow(2,5) + Math.floor( (Math.random()*30)%3) ),
            (Math.pow(2,6) + Math.floor( (Math.random()*30)%2) ),
            (Math.pow(2,7) + Math.floor( (Math.random()*30)%2) )
        ];
        console.log( arr );
        var num = arr[Math.floor(Math.random() * arr.length)];

        $('.btn').on('click', function() {
            var _this = $(this);
            console.log( num );
            timer = setInterval(function() {
                index ++;
                count ++;
                if(index == (imgNum.length)){ index = 0; }
                imgNum.removeClass('active');
                imgNum.eq(index).addClass('active');
                if(index == 5){
                    index++;
                    console.log(index);
                }
                if( count == num ) {
                    clearInterval(timer);
                    num = arr[Math.floor(Math.random() * arr.length)];
                    count = 0;
                    //_this.unbind('click');
                    alert('恭喜，您抽到的奖品是：' + $('body').find('.active').data('dname'));

                }
            },30);
        });

    });
</script>
</body>
</html>
