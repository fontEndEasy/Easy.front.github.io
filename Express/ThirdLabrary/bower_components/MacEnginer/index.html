    <script>
        $(function() {
            $('#myIframe').css({
                width: screen.width,
                height: screen.height
            });
            var i = 6;
            setInterval(function() {
                $('.loading').html('数据正在加载中,请耐心等待(<span style="display: inline-block;color: #F00">&nbsp;' + i + '&nbsp;</span>)....');
                i--;
                if( i == 0) { i = 6; }
            }, 1000);
            var myIframe = document.getElementById('myIframe');

                myIframe.onload = function() {
                   setTimeout(function() {
                       $('.loading').fadeOut(800);
                       $('#myIframe').fadeIn(800);
                       $('.iframe-layout').scrollTop(270).scrollLeft(670).css({
                           overflow: 'hidden'
                       });

                   }, 6000)

                }


        });
